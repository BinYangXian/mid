<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        span{color:red}
    </style>
    <script src="../day04/util.js"></script>
    <script>
        //验证用户名
        function valiUname(unameVal){
            var unameSpan=$("#unameSpan");
            //用户名只能由6-16位字母数字下划线组成
            var unameReg=/^\w{6,16}$/;
            if(!unameVal){
                unameSpan.innerHTML="用户名不能为空";
            }else if(!unameReg.test(unameVal)){
                unameSpan.innerHTML="用户名只能由6-16位字母数字下划线组成";
            }else{
                unameSpan.innerHTML="";
            }
        }
        //验证密码
        function valiPwd(pwdVal){
            var pwdSpan=$("#pwdSpan");
            //密码只能由6-16位字母数字组成
            var pwdReg=/^[a-z0-9]{6,16}$/i;
            if(!pwdVal){
                pwdSpan.innerHTML="密码不能为空";
            }else if(!pwdReg.test(pwdVal)){
                pwdSpan.innerHTML="密码只能由6-16位字母数字组成";
            }else{
                pwdSpan.innerHTML="";
            }
        }
        //验证手机号
        function valiPhone(phoneVal){
            var phoneSpan=$("#phoneSpan");
            //密码只能由6-16位字母数字组成
            var phoneReg=/^1\d{10}$/;
            if(!phoneVal){
                phoneSpan.innerHTML="手机号不能为空";
            }else if(!phoneReg.test(phoneVal)){
                phoneSpan.innerHTML="请输入正确的手机格式";
            }else{
                phoneSpan.innerHTML="";
            }
        }

        //验证邮箱
        function valiMail(mailVal){
            var mailSpan=$("#mailSpan");
            //密码只能由6-16位字母数字组成
            var mailReg=/^\w{3,18}@[a-zA-Z0-9]{1,6}(-[a-zA-Z0-9]{1,3})?\.((com)|(net)|(org))(\.cn)?$/;
            if(!mailVal){
                mailSpan.innerHTML="邮箱不能为空";
            }else if(!mailReg.test(mailVal)){
                mailSpan.innerHTML="请输入正确的邮箱格式";
            }else{
                mailSpan.innerHTML="";
            }
        }
    </script>
</head>
<body>
    <form action="#" method="get">
        用户名:<input type="text" name="uname" onchange="valiUname(this.value)"/><span id="unameSpan"></span><br/>
        密码:<input type="password" name="pwd" onchange="valiPwd(this.value)" /><span id="pwdSpan"></span><br/>
        手机号:<input type="text" name="phone" onchange="valiPhone(this.value)" /><span id="phoneSpan"></span><br/>
        邮箱:<input type="text" name="mail" onchange="valiMail(this.value)" /><span id="mailSpan"></span><br/>
        <input type="submit" value="注册" />
    </form>
</body>
</html>
