<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../day04/util.js"></script>
    <script>
        function chooseAll(){
            var chs=$("ch");
            for(var i=0;i<chs.length;i++){
                chs[i].checked=true;
            }
        }

        function chooseNo(){
            var chs=$("ch");
            for(var i=0;i<chs.length;i++){
                chs[i].checked=false;
            }
        }

        function chooseRe(){
            var chs=$("ch");
            for(var i=0;i<chs.length;i++){
                /*if(chs[i].checked){
                    chs[i].checked=false;
                }else{
                    chs[i].checked=true;
                }*/
                chs[i].checked=!chs[i].checked;
            }
        }
    </script>
</head>
<body>
    <input type="checkbox" name="ch" /><br/>
    <input type="checkbox" name="ch" /><br/>
    <input type="checkbox" name="ch" /><br/>
    <input type="checkbox" name="ch" /><br/>
    <input type="checkbox" name="ch" /><br/>
    <input type="checkbox" name="ch" /><br/>
    <input type="checkbox" name="ch" /><br/>
    <input type="button" value="全选" onclick="chooseAll()"/>
    <input type="button" value="全不选" onclick="chooseNo()"/>
    <input type="button" value="反选" onclick="chooseRe()"/>
</body>
</html>
