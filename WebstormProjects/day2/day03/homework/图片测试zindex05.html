<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title></title>

</head>
<body onload="beginRoll()" >
<div style="position:relative;width:320px;height:479px" id="container">
    	<div id="div1"  onmouseover="stopRoll()" onmouseout="beginRoll()" style="position:absolute; top:0px; left:0px ;display:block;"><img src="1.jpg" width="320" height="479" /></div>
        <div id="div2"  onmouseover="stopRoll()" onmouseout="beginRoll()" style="position:absolute; top:0px; left:0px;display:none;"> <img src="2.jpg" width="320" height="479" /></div>
        <div id="div3"  onmouseover="stopRoll()" onmouseout="beginRoll()" style="position:absolute; top:0px; left:0px;display:none;"><img src="3.jpg" width="320" height="479" /></div>
    	<div id="div4"  onmouseover="stopRoll()" onmouseout="beginRoll()" style="position:absolute; top:0px; left:0px ;display:none;"><img src="4.jpg" width="320" height="479" /></div>
        <div id="div5"  onmouseover="stopRoll()" onmouseout="beginRoll()" style="position:absolute; top:0px; left:0px;display:none;"> <img src="5.jpg" width="320" height="479" /></div>
        <div id="div6"  onmouseover="stopRoll()" onmouseout="beginRoll()" style="position:absolute; top:0px; left:0px;display:none;"><img src="6.jpg" width="320" height="479" /></div>
</div>
<div id="nav" style="position:absolute;top:460px;left:180px">
	<div id="nav1" onmouseover="stopRoll(1)"  style="cursor:pointer; margin-left:3px;  float:left;width:20px;height:20px;background-color:green;color:red;text-align:center;">1 </div>
	<div id="nav2" onmouseover="stopRoll(2)"  style="cursor:pointer; margin-left:3px;  float:left;width:20px;height:20px;background-color:blue;color:red;text-align:center;">2 </div>
	<div id="nav3" onmouseover="stopRoll(3)"  style="cursor:pointer; margin-left:3px;  float:left;width:20px;height:20px;background-color:blue;color:red;text-align:center;">3 </div>
	<div id="nav4" onmouseover="stopRoll(4)"  style="cursor:pointer; margin-left:3px;  float:left;width:20px;height:20px;background-color:blue;color:red;text-align:center;">4 </div>
	<div id="nav5" onmouseover="stopRoll(5)"  style="cursor:pointer; margin-left:3px;  float:left;width:20px;height:20px;background-color:blue;color:red;text-align:center;">5 </div>
	<div id="nav6" onmouseover="stopRoll(6)"  style="cursor:pointer; margin-left:3px;  float:left;width:20px;height:20px;background-color:blue;color:red;text-align:center;">6 </div>
</div>
</body>
</html>
<script>
	//最低要求
	//打开页面图片开始轮询显示   鼠标移入   停止轮询   鼠标移出 继续轮询



	//别的要求:
	//图片轮询时，导航的数字随着图片一起滚动，移入数字，显示对应数字的图片


	//显示图片的标示
	var count=1;
	//获取图片的div 的数组
	var imgDivs=[];
	//获取导航的div 的数组
	var navDivs=[];
	//对图片的数组初始化
	//对导航的数组初始化
	for(var i=1;i<=6;i++){
		imgDivs.push(document.getElementById("div"+i));
		navDivs.push(document.getElementById("nav"+i));
	}

	//显示图片
	function showImg(){
		for(var i=0;i < imgDivs.length;i++){
			if(i==count){
				imgDivs[i].style.display="block";
				navDivs[i].style.backgroundColor="green";
			}else{
				imgDivs[i].style.display="none";
				navDivs[i].style.backgroundColor="blue";
			}
		}
		count=++count==6?0:count;
	}
	//轮询图片
	function beginRoll(){
		id=window.setInterval(function(){
			showImg();
		},2000);
	}
	//停止轮询图片
	function stopRoll(num){
		//区分从图片进入还是从导航进入
		if(num){
			count=--num;
			showImg();
		}
		window.clearInterval(id);
	}
</script>
