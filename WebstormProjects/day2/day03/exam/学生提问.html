<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
		<title>Untitled Document</title>
		<script>
			/*
				作业要求：
					点击开始按钮，数字开始滚动，并开始按钮失效，重置按钮失效
					点击停止按钮，数字停止滚动，弹框，恭喜xx学号同学！！停止灰掉，重新选择亮起
					点击重新选择，十位和个位清0,并且开始和停止按钮重新亮起
			*/
            //初始化数据
            function initData(){
                shiWei=document.getElementById("font1");
                geWei=document.getElementById("font2");
                btnStart=document.getElementById("start");
                btnStop=document.getElementById("stop");
                btnReset=document.getElementById("reset");
            }
			function startSelect(){
                btnStart.disabled=true;
                btnReset.disabled=true;

                randomIntervalId=window.setInterval(function(){
                    var randomNum=parseInt(Math.random()*33+1);
                    shiWei.textContent=parseInt(randomNum/10);
                    geWei.textContent=randomNum%10;
                },100)
			}
			function stopSelect(){
                btnStop.disabled=true;
                btnReset.disabled=false;

                window.clearInterval(randomIntervalId);
                var randomNum=shiWei.textContent+geWei.textContent;
                window.confirm("恭喜"+randomNum+"学号同学！");
			}
			function resetSelect(){
                btnStart.disabled=false;
                btnStop.disabled=false;
				shiWei.textContent=0;
				geWei.textContent=0;
			}
		</script>
	</head>
	<body bgcolor="#9C9C9C" onload="initData()">
		<table  width="100%"  >
				<tr>
					<td  align="center">
						<font color="#9932CC" size="20">
									尚学堂初级班提问系统
						</font><br/>
						<font color="#7CFC00" size="2">
								本系统参与人员必须年满18岁且具有独立民事能力<br/>
							    18岁以下或者无民事能力人员请由监护人陪同 
						</font>
					</td>					
				</tr>
				<tr>
					<td   align="center"  >
						<table bgcolor= "#8B4513" border="1" width="800px" height="300px">
									<tr>
										<td align="center"   >
											<span ><font color="black" size="20" id="font1">0</font></span>
										</td>
										<td align="center" >
											<span ><font color="black" size="20" id="font2">0</font></span>
										</td>
									</tr>
									<tr>
										<td colspan="2" align="center">
											<input type="button" id="start" name="start" value="开始" onclick="startSelect()">
											&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
											<input type="button" id="stop" name="stop" value="停止" onclick="stopSelect()">
										</td>
									</tr>
									<td colspan="2" align="center">
											<input type="button" id="reset" name="stop" value="重新选择" onclick="resetSelect()">
									</td>
								</table>
					</td>					
				</tr>
				<tr>
					<td   align="center"  >
						<font color="#8B5742" size="4">
									 <a href="">北京尚学堂  <br/></a>
									 <a href=""> 北京公证处认证  <br/></a>
									 <a href="">经过国际ISO认证：ISO-5694658-5694658</a>
					    </font>
					</td>					
				</tr>
		</table>
	</body>
</html>
