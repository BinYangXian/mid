        //js模拟java重载
        function add(){
            if(arguments.length==3){
                alert(arguments[0]+arguments[1]+arguments[2]);
            }else if(arguments.length==2){
                alert(arguments[0]+arguments[1]);
            }else if(arguments.length==1){

            }
        }
        add(100,1);
