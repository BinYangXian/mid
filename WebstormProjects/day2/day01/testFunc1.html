<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //js中没有重载的概念，并且相同定义方式的函数，同名会顺序的被覆盖。
        function add(a,b){
            alert(a+b);
        }

        function add(a,b,c){
            alert(a+b+c);
        }

        function add(a){
            alert(a+100);
        }
        add(123,123);
    </script>
</head>

</html>
